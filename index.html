<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Unit Converter App</title>
    </head>
    <body style="background: white;">
        <div class="container">
            <div class="container-converter">
                <div class="header">
                    <div class="title">
                        <h1>Metric/Imperial Unit Conversion</h1>
                    </div>
                    <div class="number-to-convert">
                        <input type="text" id="number-el" value="0">
                    </div>
                    <button id="convert-btn">Convert</button>
                    <button id="dark-btn">Darkmode</button>
                </div>
                <div class="converters" id="converters-switch">
                    <div class="length-converter box-switch">
                        <h3 class="title-switch">Length (Meter/Feet)</h3>
                        <p class="p-switch" id="length-el"></p>
                    </div>
                    <div class="volume-converter box-switch">
                        <h3 class="title-switch">Volume (Liters/Gallons)</h3>
                        <p class="p-switch" id="volume-el"></p>
                    </div>
                    <div class="mass-converter box-switch">
                        <h3 class="title-switch">Mass (Kilograms/Pounds)</h3>
                        <p class="p-switch" id="mass-el"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
