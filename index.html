<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Unit Converter App</title>
    </head>
    <body>
        <div class="container">
            <div class="container-converter">
                <!-- <div class="converter"> -->
                <div class="header">
                    <div class="title">
                        <h1>Metric/Imperial Unit Conversion</h1>
                    </div>
                    <div class="number-to-convert">
                        <input type="text" id="number-el" value="20">
                    </div>
                    <button id="convert-btn">Convert</button>
                </div>
                <div class="converters">
                    <div class="length-converter">
                        <h3>Length (Meter/Feet)</h3>
                        <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                    </div>
                    <div class="volume-converter">
                        <h3>Volume (Liters/Gallons)</h3>
                        <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                    </div>
                    <div class="mass-converter">
                        <h3>Mass (Kilograms/Pounds)</h3>
                        <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                    </div>
                </div>
                <!-- </div> -->
            </div>
        </div>
    </body>
</html>
